<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles.css">
    <title>Customize - FBLA Pet</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul><li><a href="index.html">Home</a></li></ul>
            <button id="theme-toggle" class="btn" onclick="toggleTheme()" style="padding: 6px 12px;">ðŸŒ™ Dark Mode</button>
        </nav>

        <div class="main-card" style="max-width: 500px;">
            <h2>Personalize Your Pet</h2>
            <div style="text-align: left; margin-top: 2rem;">
                <label style="font-weight: 600; font-size: 0.9rem;">What is your pet's name?</label>
                <input type="text" id="pet-name" placeholder="Buddy" style="width: 100%; padding: 12px; margin: 8px 0 20px 0; border-radius: 8px; border: 1px solid var(--border); box-sizing: border-box;">
                
                <label style="font-weight: 600; font-size: 0.9rem;">Select Personality</label>
                <select id="pet-personality" style="width: 100%; padding: 12px; margin: 8px 0 25px 0; border-radius: 8px; border: 1px solid var(--border); box-sizing: border-box;">
                    <option value="chilled">Chilled (Stats drop slower)</option>
                    <option value="energetic">Energetic (Needs more attention)</option>
                </select>
                
                <button onclick="finalizePet()" class="btn" style="width: 100%;">Finalize Adoption</button>
            </div>
        </div>
    </div>
    <script src="../script.js"></script>
</body>
</html>
