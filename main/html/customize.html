<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles.css">
    <title>Customize - FBLA Pet</title>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="top-bar">
        <ul>
            <li><a href="../../home.html">Home</a></li>
        </ul>
        <button id="theme-toggle" class="theme-btn" onclick="toggleTheme()">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="page-container">
        <div class="content-card">
            <h1 class="page-title">Customize Your Pet</h1>
            
            <div class="ai-section">
                <h3>AI Design Helper</h3>
                <p>Describe how your pet looks (e.g., "with a tiny hat" or "golden fur"):</p>
                <div class="ai-input-group">
                    <input type="text" id="ai-prompt" placeholder="Describe appearance..." class="modern-input">
                    <button onclick="generatePetImage()" class="modern-btn modern-btn-secondary" style="margin: 0; padding: 15px 30px;">Generate</button>
                </div>
                <div id="ai-result-display"></div>
            </div>

            <input type="text" id="pet-name" placeholder="Enter Pet Name" maxlength="12" class="modern-input">
            <button onclick="window.finalizePet()" class="modern-btn">Finish & Start</button>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="../imageGeneration.js"></script>
</body>
</html>
