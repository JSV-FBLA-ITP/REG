<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">

    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.run/@google/genai"
        }
      }
    </script>
</head>
<body>

  <div class="game-container">
    <div class="left-panel">
        <div class="game-header">
            <h1 id="pet-name-display">Pet Name</h1>
        </div>
        <div class="game-screen">
            <div id="pet-avatar"></div>
        </div>
    </div>

    <div class="right-panel">
        
        <div class="status-panel">
            <div class="stat-group">
                <div class="circle-progress" id="hunger-circle" style="--percent: 100;">
                    <span id="hunger-val">100%</span>
                </div>
                <label>Hunger</label>
            </div>
            <div class="stat-group">
                <div class="circle-progress" id="happy-circle" style="--percent: 100;">
                    <span id="happy-val">100%</span>
                </div>
                <label>Happy</label>
            </div>
            <div class="stat-group">
                <div class="circle-progress" id="energy-circle" style="--percent: 100;">
                    <span id="energy-val">100%</span>
                </div>
                <label>Energy</label>
            </div>
        </div>
        
        <div class="budget-info">
            Bank: $<span id="money-display">500</span>
        </div>

        <div class="game-controls">
            <button id="feed-button" class="game-button" onclick="handleAction('feed')">Feed ($10)</button>
            <button id="play-button" class="game-button" onclick="handleAction('play')">Play</button>
            <button id="sleep-button" class="game-button" onclick="handleAction('sleep')">Sleep</button>
            <button id="clean-button" class="game-button" onclick="handleAction('clean')">Clean</button>
            <button id="earn-button" class="game-button earn" onclick="earnMoney()">Work (+$20)</button>
        </div>

    </div>
</div>

    <script type="module" src="../script.js"></script>
</body>
</html>
