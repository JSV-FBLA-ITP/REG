<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Game - FBLA Pet</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h2 id="pet-name-display" style="margin:0;">Pet Name</h2>
            <button id="theme-toggle" class="btn" onclick="toggleTheme()" style="padding: 6px 12px;">üåô Dark Mode</button>
        </nav>

        <div class="main-card" style="max-width: 900px;">
            <div style="display: flex; flex-wrap: wrap; gap: 40px; justify-content: center; align-items: flex-start;">
                
                <div style="flex: 1; min-width: 320px;">
                    <div id="petImg" style="background: var(--bg-color); border-radius: 20px; padding: 2rem; margin-bottom: 2rem; font-size: 4rem; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 1px solid var(--border);">
                        üêæ
                    </div>
                    
                    <div class="expense-list" style="margin: 0; max-width: none; width: 100%;">
                        <h4 style="margin-top:0;">Recent Activity</h4>
                        <ul id="expense-list" style="list-style: none; padding: 0;"></ul>
                    </div>
                </div>

                <div style="flex: 1; min-width: 320px;">
                    <div style="margin-bottom: 2rem; background: var(--bg-color); padding: 10px; border-radius: 12px;">
                        <h2 style="margin: 0;">Bank: $<span id="money-display">0</span></h2>
                    </div>

                    <div class="stats-row" style="margin-top: 0; gap: 15px; justify-content: space-around;">
                        <div class="stat-item">
                            <div id="hunger-circle" class="circle-progress"><span id="hunger-val">0%</span></div>
                            <p class="words">Hunger</p>
                        </div>
                        <div class="stat-item">
                            <div id="happy-circle" class="circle-progress"><span id="happy-val">0%</span></div>
                            <p class="words">Happiness</p>
                        </div>
                        <div class="stat-item">
                            <div id="energy-circle" class="circle-progress"><span id="energy-val">0%</span></div>
                            <p class="words">Energy</p>
                        </div>
                    </div>

                    <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
                        <button class="btn" style="flex: 1;" onclick="handleAction('feed')">Feed ($25)</button>
                        <button class="btn" style="flex: 1;" onclick="handleAction('play')">Play ($10)</button>
                        <button class="btn" style="background: #65676b; flex: 1;" onclick="handleAction('sleep')">Sleep</button>
                    </div>
                    
                    <button class="btn" style="background: var(--sucustomizeess); width: 100%; margin-bottom: 10px;" onclick="earnMoney()">Perform Chores (+$60)</button>
                    
                    <button class="btn" style="background: #9b59b6; width: 100%;" onclick="shop_toggleWindow()">Open Power-Up Shop</button>
                </div>
            </div>
        </div>
    </div>

    <div id="shop_powerup_modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0;">Power-Up Shop</h2>
            <p style="font-size: 0.8rem; color: var(--text-muted);">Max 3 per stat (-10% drain each)</p>
            <div class="shop-grid">
                <div class="shop-item">
                    <div><p>üç≤ Food Saver</p><small id="shop_count_hunger">3 left</small></div>
                    <button onclick="shop_purchaseUpgrade('hunger')" class="btn shop-buy-btn">$300</button>
                </div>
                <div class="shop-item">
                    <div><p>üòä Happy Boost</p><small id="shop_count_happy">3 left</small></div>
                    <button onclick="shop_purchaseUpgrade('happy')" class="btn shop-buy-btn">$300</button>
                </div>
                <div class="shop-item">
                    <div><p>‚ö° Energy Cell</p><small id="shop_count_energy">3 left</small></div>
                    <button onclick="shop_purchaseUpgrade('energy')" class="btn shop-buy-btn">$300</button>
                </div>
            </div>
            <button onclick="shop_toggleWindow()" class="close-modal-btn">Close Window</button>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="../imageGeneration.js"></script>
</body>
</html>
