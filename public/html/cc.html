<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.run/@google/genai"
        }
      }
    </script>
</head>
<body>

    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        
        <header>
            <h1 class="main-title">Customize Your Companion</h1>
            <p class="subtitle" id="selected-pet-display">You have chosen...</p>
        </header>

        <div class="customizer-layout">
            <div class="pet-preview-box" style="position: relative; display: flex; justify-content: center; align-items: center;">
                <div id="loading-overlay" style="display:none; position:absolute; top:0; left:0; background:rgba(255,255,255,0.8); width:100%; height:100%; z-index: 5; display:none; align-items:center; justify-content:center; font-weight:800; border-radius:15px; color: #333;">
                    AI IS DRAWING...
                </div>
                <img id="preview-image" src="" alt="Pet Preview" class="preview-avatar" style="min-height: 250px; width: 100%; background: #eee; border-radius: 15px; object-fit: cover;">
            </div>

            <div class="questions-box">
                <form id="customization-form">
                    
                    <div class="form-group">
                        <label for="pet-name">1. What shall we call them?</label>
                        <input type="text" id="pet-name" placeholder="Enter name here..." maxlength="12" required>
                    </div>

                    <div class="form-group">
                        <label for="pet-color">2. What does their coat look like?</label>
                        <select id="pet-color" required>
                            <option value="" disabled selected>Select a coat first...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="pet-personality">3. What is their personality?</label>
                        <select id="pet-personality">
                            <option value="playful">Playful (Standard)</option>
                            <option value="lazy">Lazy (Hunger drops slower)</option>
                            <option value="needy">Needy (Happiness drops faster)</option>
                        </select>
                    </div>

                    <button type="submit" id="submit-btn" class="start-btn" style="width:100%">
                        Adopt & Start Game
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../script.js"></script>
</body>
</html>
